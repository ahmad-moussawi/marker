<ng-include src="'api/partials/static/sidebar'"></ng-include>
<div class="page-content">
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title">
                Available Modules <small>manage your app</small>
            </h3>
            <!-- END PAGE TITLE & BREADCRUMB-->
        </div>
    </div>

    <div class="tiles">
        <a href="#/{{item.link}}" ng-repeat="item in links" class="tile bg-green" title="{{item.description}}" style="background-color: {{item.bgcolor}}!important;border-color:{{item.bgcolor}}!important">
            <div class="tile-body">
                <i class="{{item.iconclass}}"></i>
            </div>
            <div class="tile-object">
                <div class="name">{{item.title}}</div>
                <!--<div class="number">12</div>-->
            </div>
        </a>
    </div>
</div>
