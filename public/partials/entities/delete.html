<ng-include src="'api/partials/static/sidebar'"></ng-include>
<div class="page-content">

    <ul class="breadcrumb">
        <li><a href="/ci/admin">Home</a> <span class="divider">/</span></li>
        <li><a href="#/entities">Entities</a> <span class="divider">/</span></li>
        <li class="active">{{entity.internaltitle}} - [{{entity.title}}]</li>
    </ul>

    <div class="alert alert-warning" ng-show="working">
        Working ... 
    </div>

    <div class="alert alert-danger">
        <strong>Delete Entity</strong> Are you sure you want to delete this entity ?
    </div>

    <div class="row-fluid">
        <dl class="dl-horizontal">
            <dt>Title</dt>
            <dd>{{entity.title}}</dd>

            <dt>Internal Title</dt>
            <dd>{{entity.internaltitle}}</dd>

            <dt>Created</dt>
            <dd>{{entity.created_at}}</dd>

            <dt>Description</dt>
            <dd>{{entity.description}}</dd>

            <dt>Is Published ?</dt>
            <dd><input name="ispublished" disabled="disabled" ng-checked="entity.ispublished" type="checkbox" /></dd>
        </dl>
    </div>
    <hr/>
    <p class="pull-right">
        <button ng-disabled="working" ng-click="remove()" class="btn btn-danger">Delete</button>
        <a href="#/entities/view/{{entity.id}}" class="btn">Back</a>
    </p>

</div>
