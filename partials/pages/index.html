<ng-include src="'../partials/tmpl/sidebar.html'"></ng-include>
<div class="page-content">
    <div class="row">
        <div class="col-md-12">
            <h3 class="page-title">Pages</h3>
        </div>
    </div>

    
    <ul class="page-breadcrumb breadcrumb">
        <li class="pull-right"><input type="text" ng-model="searchText.title" placeholder="Search ..." /></li>
        <li>
            <i class="icon-home"></i>
            <a href="#/index">Dashboard</a> 
            <i class="icon-angle-right"></i>
        </li>
        <li>Pages</li>
    </ul>

    <a href="#/pages/create" class="btn green">
        Add New <i class="icon-plus"></i>
    </a>
    
    <p></p>


    <table class="table table-hover">
        <tr>
            <th></th>
            <th>Id</th>
            <th>Title</th>
            <th>Path</th>
            <th>Published ?</th>
            <th>Created By</th>
            <th>Actions</th>
        </tr>

        <tr ng-repeat="page in pages | filter:searchText">
            <td ng-bind-html="page.isdraft | label:'warning':'draft'"></td>
            <td>{{page.id}}</td>
            <td>{{page.title}}</td>
            <td><a class="label label-info" href="../pages/view/{{page.urlpath}}" target="_blank" title="Click to preview">{{page.urlpath}}</a></td>
            <td>{{page.ispublished | checkmark}}</td>
            <td>{{page.createdby}}</td>
            <td>
                <a class="btn" href="#/pages/view/{{page.id}}" >View</a>
                <a class="btn btn-primary" href="#/pages/edit/{{page.id}}" >Edit</a>
                <a class="btn btn-danger" href="#/pages/delete/{{page.id}}" >Delete</a>
            </td>
        </tr>

    </table>
</div>
