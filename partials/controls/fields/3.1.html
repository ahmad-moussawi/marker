<div>
    <h4>Number Attributes</h4>
    <dl class="dl-horizontal">
        <dt>Maximum Number</dt>
        <dd>
            <input type="text" ng-required="true" ng-model="attrs.maximum" />
        </dd>

        <dt>Path</dt>
        <dd>
            <div class="input-prepend">
                <span class="add-on">uploads/</span>
                <input class="span4"  type="text" ng-model="attrs.path" placeholder="" />
            </div>
        </dd>
    </dl>
</div>
