<ng-include src="'../partials/tmpl/sidebar.html'"></ng-include>
<div class="page-content">

    <div class="row">
        <div class="col-md-12">
            <h3 class="page-title">New List <small>Create a new datasource based on an existing table</small></h3>
        </div>
    </div>


    <ul class="page-breadcrumb breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a href="#/index">Dashboard</a> 
            <i class="icon-angle-right"></i>
        </li>
        <li>
            <a href="#/lists/index">Lists</a> 
            <i class="icon-angle-right"></i>
        </li>
        <li>New <i>From Existing Table</i></li>
    </ul>

    <div class="alert alert-warning" ng-show="working">
        Working ... 
    </div>

    <div class="alert alert-success" ng-show="saved">
        <strong>List saved</strong>
    </div>

    <form name="form" role="form" ng-submit="next()">
        <div class="form-body">
            <div class="form-group">
                <label>Table</label>
                <select ng-required="true" ng-model="list.mapped_table" class="form-control" ng-options="v for v in tables" ></select>
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" ng-required="true" ng-model="list.title" class="form-control" />
            </div>
            <div class="form-group">
                <label>Internal Title</label>
                <input type="text" ng-model="list.internaltitle" class="form-control" />
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea type="text" ng-model="list.description" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Is Published ?</label>
                <input name="ispublished" ng-model="list.ispublished" ng-checked="list.ispublished" type="checkbox"/>
            </div>
        </div>
        <hr/>
        <p class="pull-right">
            <button ng-disabled="working || !form.$valid" type="submit" class="btn btn-primary">Next</button>
            <a ng-disabled="working" class="btn" href="#/lists/index">Back</a>
        </p>
    </form>
</div>
